version: "3.8"
# commands url http://host.docker.internal:6777
services:
  wds-workspace-traefik:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wds-workspace-traefik.rule=Host(`workspace.wdsui.com`)"
      - "traefik.http.routers.wds-workspace-traefik.entrypoints=websecure"
      - "traefik.http.routers.wds-workspace-traefik.tls.certresolver=letsencrypt"
      - traefik.http.routers.wds-workspace-traefik.tls=true
      - "traefik.http.services.wds-workspace-traefik.loadbalancer.server.port=80"
    networks:
      - app-workspace-network
      - frontend

networks:
  app-workspace-network:
    name: app-workspace-network

  frontend:
    name: frontend
