version: "3.8"
# commands url http://host.docker.internal:6777
services:
  wds-workspace-traefik-app:
    image: "ghassanaldarwish/wds-workspace"
    restart: always
    networks:
      - app-workspace-network
      - frontend
    environment:
      - IS_DOCKER=true
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wds-workspace-traefik-app.rule=Host(`workspace.webdrei.com`)"
      - "traefik.http.routers.wds-workspace-traefik-app.entrypoints=websecure"
      - "traefik.http.routers.wds-workspace-traefik-app.tls.certresolver=letsencrypt"
      - traefik.http.routers.wds-workspace-traefik-app.tls=true
      - "traefik.http.services.wds-workspace-traefik-app.loadbalancer.server.port=3000"
    # env_file:
    #   - ../environment/wds-workspace/.env.local

networks:
  app-workspace-network:
    name: app-workspace-network

  frontend:
    name: frontend
